<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Question</title>
<meta name="description" content="Question" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="assets/js/jquery-2.0.3.min.js"></script>
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet" />
<link href="assets/css/animate.min.css" rel="stylesheet" />
<script type="text/javascript">
	$(document).ready(function() {
		$("#return").click(function() {
			window.location.href="index";
		});
	});
</script>
</head>
<body>
<div style="position:absolute;left:660px;top:20px">
	<h2>在线调查问卷系统</h2>
</div>
<div class="row">
	<div class="col-xs-12 col-md-12">
      <div class="well with-header with-footer" style="position:absolute;left:400px;top:100px">
          <div class="header bordered-success">
              ${name}
          </div>
          <div class="table-scrollable">
              <table class="table table-striped table-bordered table-hover">
                  <thead>
                      <tr>
                    	<th scope="col">
                            	问题
                         </th>
                         <th scope="col">
                            	答案1
                         </th>
                         <th scope="col">
                         	票数
                         </th>
                         <th scope="col">
                            	答案2
                         </th>
                         <th scope="col">
                          	票数
                         </th>
                         <th scope="col">
                            	答案3
                         </th>
                         <th scope="col">
                            	票数
                         </th>
                         <th scope="col">
                            	答案4
                         </th>
                         <th scope="col">
                            	票数
                         </th>
                      </tr>
                  </thead>
                  <tbody>
                  	<#list answers?keys as key>
						<tr>
							<td>${key}</td>
							<#list answers[key]?keys as key2>
								<td>${key2}</td>
								<#if "${answers[key][key2]}" == "0">
									<td></td>
								<#else>
									<td>${answers[key][key2]}</td>
								</#if>
							</#list>
						</tr>
					</#list>
                  </tbody>
              </table>
              <div class="footer bordered-success">
              <div class="buttons-preview">
              <button id="return"type="button" class="btn btn-darkorange active">返回</button>
          </div>
          </div>
          </div>
      </div>
    </div>
</div>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/beyond.min.js"></script>
</body>
</html>
