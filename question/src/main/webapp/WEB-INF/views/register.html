<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>Register Page</title>

    <meta name="description" content="register page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />

    <!--Fonts-->
    <!-- <link href="http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css"> -->

    <!--Beyond styles-->
    <link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet" />
    <link href="assets/css/demo.min.css" rel="stylesheet" />
    <link href="assets/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="assets/js/skins.min.js"></script>
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
	$(document).ready(function() {
		$("#register").click(function() {
			var sendData = $("#register_form").serialize();
			$.ajax({
		        async : true,    //表示请求是否异步处理
		        type : "post",    //请求类型
		        url : "register/submit",//请求的 URL地址
		        dataType : "json",//返回的数据类型
		        data: sendData, //发送数据
		        success: function (data) {
		        	if(data.status == 'success') {
		        		// 成功
		        		alert(data.message);
		        		window.location.href="login";
		        		}
		        	 else {
		        		// 失败
		        		alert(data.failmessage);
		        		window.location.href="register";
		        	}
		        	
		        },
		        error:function (data) {
		            alert("连接服务器失败");
		        }
		});
	});
});	
</script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
<div style="position:absolute;left:660px;top:50px">
	<h2>在线调查问卷系统</h2>
</div>
    <div class="register-container animated fadeInDown">
        <div class="registerbox bg-white">
            <div class="registerbox-title">注册</div>

            <div class="registerbox-caption ">请输入你的信息</div>
            <form id="register_form"action="register" method="POST">
	            <div class="registerbox-textbox">
	                <input type="text" class="form-control" name="username"  placeholder="Username" />
	            </div>
	            <div class="registerbox-textbox">
	                <input type="text" class="form-control" name="password" placeholder="Password" />
	            </div>
	            <div class="registerbox-textbox">
                <input type="password" class="form-control" placeholder="Confirm Password" />
            	</div>
            	<div class="registerbox-textbox no-padding-bottom">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="colored-primary" checked="checked">
                        <span class="text darkgray">我同意公司的<a class="themeprimary">服务条款 </a> 和<a class="themeprimary">隐私政策 </a></span>
                    </label>
                </div>
            	</div>
            </form>
       <div class="registerbox-submit">
				<button id="register" type="button" class="btn btn-primary btn-block">Submit</button>
			</div>
    </div>
</div>
 

</body>
<!--Body Ends-->
</html>
