    <title>Login Page</title>

    <meta name="description" content="login page" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="assets/js/skins.min.js"></script>
    <script src="assets/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#login").click(function() {
			var sendData = $("#login_form").serialize();
			$.ajax({
		        async : true,    //表示请求是否异步处理
		        type : "post",    //请求类型
		        url : "logincheck",//请求的 URL地址
		        dataType : "json",//返回的数据类型
		        data: sendData, //发送数据
		        success: function (data) {
		        	if(data.status == 'success') {
		        		// 登陆成功
		        		if(data.message=='0'){
		        			window.location.href="userHome";
		        		}else{
		        			window.location.href="adminHome";
		        		}
		        		}
		        	 else {
		        		
		        		 window.location.href="adminHome";
		        	}
		        	
		        },
		        error:function (data) {
		            alert("连接服务器失败");
		        }
		    });
		});
	});
</script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
<div style="position:absolute;left:660px;top:50px">
	
</div>
	<div class="login-container animated fadeInDown">
		<div class="loginbox bg-white">
			<div class="loginbox-title">登陆</div>

			<form id="login_form" action="" method="POST">
				<div class="loginbox-textbox">
					<input type="text" class="form-control" name="username"
						value="${userName!}" placeholder="username" />
				</div>
				<div class="loginbox-textbox">
					<input type="password" class="form-control" name="password"
						placeholder="Password" />
				</div>
				<div style="position: relative; left: 20px" class="radio">
					<label> <input name="urole" type="radio"
						class="colored-blue" value="0"> <span class="text">普通用户</span>
					</label> <label> <input name="urole" type="radio"
						class="colored-blue" value="1"> <span class="text">管理员</span>
					</label>
				</div>
				<div class="loginbox-forgot">
					<a href="updatepwad.html">忘记密码?</a>
				</div>
			</form>
			<div class="loginbox-submit">
				<button id="login" type="button" class="btn btn-primary btn-block">Login</button>
			</div>
			<div class="loginbox-signup">
				<a href="register.html">新用户？免费注册</a>
			</div>
			<div class="loginbox-or">
				<div class="or-line"></div>
				<div class="or">OR</div>
			</div>
			<div class="loginbox-social">

				<div class="social-buttons">
					<a href="" class="button-facebook"> <i
						class="social-icon fa fa-facebook"></i>
					</a> <a href="" class="button-twitter"> <i
						class="social-icon fa fa-twitter"></i>
					</a> <a href="" class="button-google"> <i
						class="social-icon fa fa-google-plus"></i>
					</a>
				</div>
			</div>
		</div>

	</div>

    <!--Beyond Scripts-->
    <script src="assets/js/beyond.js"></script>
</body>
<!--Body Ends-->
</html>
